<main>
  <h1>Welcome to Placement selector in PrimeNG!</h1>
  <p>The following button will open a dialog where we can choose a placement!</p>
  <br />
  <p-iconField iconPosition="right">
    <p-inputIcon styleClass="pi pi-list" />
    <input type="text" pInputText readonly
           placeholder="Select placement"
           (click)="openDialog()"
           [value]="formattedNodesDisplay()"
    />
  </p-iconField>
</main>
